<div style="height: 300px;">

  <amexio-layout [fit]="true" [border]="false" [type]="'horizontal'" [alignment]="'space-between'">
    <amexio-layout-item [padding]="'0px'" [fit]="true">
      <amexio-layout [border]="true" [type]="'vertical'" [alignment]="'space-between'">
        <amexio-layout-item *ngFor="let item of ['1','2','3']">
          Vertical item <b>{{item}}</b>
        </amexio-layout-item>
      </amexio-layout>
    </amexio-layout-item>

    <amexio-layout-item [padding]="'0px 5px'" [fit]="true">
      <amexio-layout [border]="true" [type]="'vertical'" [alignment]="'space-between'">
        <amexio-layout-item  *ngFor="let item of ['start','center','end']">
            <amexio-layout [border]="true" [type]="'horizontal'" [alignment]="item">
                <amexio-layout-item *ngFor="let litem of ['1','2']">
                  Horizontal <b> {{item}} {{litem}}</b>
                </amexio-layout-item>
            </amexio-layout>
        </amexio-layout-item>
      </amexio-layout> 
    </amexio-layout-item>

    <amexio-layout-item [padding]="'0px 5px'"  [fit]="true">
      <amexio-layout [border]="true" [type]="'vertical'" [alignment]="'start'">
        <amexio-layout-item [fit]="true"  *ngFor="let alignment of  ['start','center','end','space-between','space-around','space-evenly']">
          <amexio-layout [border]="true" [type]="'horizontal'" [alignment]="alignment">
            <amexio-layout-item  *ngFor="let item of ['1','2']" >
              Hor {{alignment}} {{item}}
            </amexio-layout-item>
          </amexio-layout>
        </amexio-layout-item>
      </amexio-layout>
    </amexio-layout-item>

  </amexio-layout>

</div>
