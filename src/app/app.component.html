<form-component #customform>
  <amexio-radio-group-1 required [name]="'empid'" [(ngModel)]="empid" [data]="empdata" 
                        [display-field]="'firstName'" [value-field]="'id'" [field-label]="'Select Employee'">
  </amexio-radio-group-1>
  <br/>
  <amexio-text-component [field-label]="'Employee Name'" [required]="true" [name]="'empname'" [(ngModel)]="empname"></amexio-text-component>
  <br/><br/>
  <check-group [required]="true" [name]="empid" [data]="empdata" 
               [display-field]="'firstName'" [value-field]="'id'" [field-label]="'Select Employee'"
               [(ngModel)]="selectedItems">
  </check-group>

</form-component>
<hr/>
<b>Custom Form Component Validation:</b> {{customform.valid()}} <br/>
<b>Employee Id:</b> {{empid}}  <br/>
<b>Employee name:</b> {{empname}}  <br/> 
<b>Selected Checkbox: </b> {{selectedItems | json}}
